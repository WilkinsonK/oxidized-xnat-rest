name: Publish Crates

on: workflow_dispatch

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Run Tests
      run: cargo test --verbose
    - name: Dry Publish Derive
      run: cargo publish --dry-run --token ${{ secrets.CRATESIO_PUBLISH_TOKEN }} -p oxinat_derive
    - name: Dry Publish Core
      run: cargo publish --dry-run --token ${{ secrets.CRATESIO_PUBLISH_TOKEN }} -p oxinat_core
    - name: Dry Publish
      run: cargo publish --dry-run --token ${{ secrets.CRATESIO_PUBLISH_TOKEN }} -p oxinat
